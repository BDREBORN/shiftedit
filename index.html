<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />

	<title>ShiftEdit Nxt</title>

	<link rel="stylesheet" type="text/css" href="lib/layout-default-latest.css" />
	<link rel="stylesheet" type="text/css" href="lib/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="lib/menubar/jquery.menubar.css" />
    <link rel="stylesheet" type="text/css" href="lib/contextMenu/jquery.contextMenu.css" />
    <link rel="stylesheet" type="text/css" href="lib/combobox/ui.combobox.css" />
	<link rel="stylesheet" type="text/css" href="lib/jstree/themes/default/style.css" />
	<link rel="stylesheet" type="text/css" href="lib/ui.tabs.overflowResize/ui.tabs.overflowResize.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/Glyphter.css">
	<link rel="stylesheet" type="text/css" href="css/app.css" />

    <script data-main="shiftedit/app" src="lib/require.js"></script>
</head>
<body>

<div class="ui-layout-north ui-widget-content" style="display: none;">
    <ul id="menubar" class="menubar"></ul>
</div>

<div class="ui-layout-south ui-widget-content" style="display: none;">
	<ul></ul>
    <!-- add wrapper that layout will auto-size to 'fill space' -->
    <div class="ui-layout-content">
    </div>
</div>

<div class="ui-layout-center" style="display: none;">
	<ul></ul>
    <!-- add wrapper that layout will auto-size to 'fill space' -->
    <div class="ui-layout-content">
    </div>
</div>

<div class="ui-layout-west" style="display: none;">
	<ul>
        <li><a href="#tabs-filetree"><i class="fa fa-folder"></i></a></li>
        <li><a href="#tabs-find"><i class="fa fa-search"></i></a></li>
        <li><a href="#tabs-definitions"><i class="fa fa-code"></i></a></li>
        <li><a href="#tabs-notes"><i class="fa fa-pencil"></i></a></li>
        <li><a href="#tabs-snippets"><i class="fa fa-cut"></i></a></li>
    </ul>
    <!-- add wrapper that layout will auto-size to 'fill space' -->
    <div class="ui-layout-content">
        <div id="tabs-filetree">
            <div class="vbox">
                <div class="hbox">
                    <div id="sitebar" class="flex">
                        <select id="sites">
                        </select>
                    </div>

                    <button id="refresh_site"><i class="fa fa-refresh"></i></button>

                    <button id="siteNenuBtn"><i class="fa fa-bars"></i></button>
                    <ul id="siteMenu"></ul>
                </div>

                <div id="tree-container" class="flex">
        			<div id="tree"></div>
                </div>
            </div>
        </div>

        <div id="tabs-find"></div>
        <div id="tabs-definitions"></div>
        <div id="tabs-notes">
            <textarea id="notes"></textarea>
        </div>
        <div id="tabs-snippets">
            <div id="snippets"></div>
        </div>
    </div>
</div>

<div class="ui-layout-east" style="display: none;">
	<ul></ul>
    <!-- add wrapper that layout will auto-size to 'fill space' -->
    <div class="ui-layout-content">
    </div>
</div>

</body>
</html>
